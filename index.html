<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bevy 3D Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            display: block;
            border: none; /* Remove debug border */
            object-fit: fill;
        }
        
        /* Fullscreen styles */
        :fullscreen canvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
        }
        
        :-webkit-full-screen canvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
        }
        
        :-moz-full-screen canvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 16px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 1000;
        }
        
        #health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 8px;
            border: 1px solid #0066cc;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 0 10px rgba(0, 102, 204, 0.5),
                inset 0 0 5px rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        #health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1a0033 0%, #4a0080 50%, #0066cc 100%);
            transition: width 0.2s ease;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.8);
        }
        
        #health-text {
            position: absolute;
            top: 30px;
            left: 20px;
            color: #0066cc;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 102, 204, 0.8);
            z-index: 1001;
        }
        
        #wasd-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        
        .wasd-key {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 2px;
            border: 2px solid #0066cc;
            background-color: rgba(0, 0, 0, 0.7);
            color: #0066cc;
            text-align: center;
            line-height: 36px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 102, 204, 0.8);
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
            border-radius: 4px;
        }
        
        .wasd-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Bevy 3D Scene...</div>
    <div id="error"></div>
    <div id="debug"></div>
    <div id="health-bar">
        <div id="health-fill"></div>
    </div>
    <div id="health-text">Health: 100</div>
    <div id="wasd-indicator">
        <div class="wasd-row">
            <div class="wasd-key">W</div>
        </div>
        <div class="wasd-row">
            <div class="wasd-key">A</div>
            <div class="wasd-key">S</div>
            <div class="wasd-key">D</div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    
    <script type="module">
        import init from './pkg/bevy_3d_fog_scene.js';
        
        // Global health management functions
        let currentHealth = 100;
        const maxHealth = 100;
        
        // WASD indicator management
        let keysPressed = new Set();
        let wasdTimeout = null;
        
        function updateHealth(newHealth) {
            currentHealth = Math.max(0, Math.min(maxHealth, newHealth));
            const healthPercentage = (currentHealth / maxHealth) * 100;
            
            const healthFill = document.getElementById('health-fill');
            const healthText = document.getElementById('health-text');
            
            if (healthFill) {
                healthFill.style.width = healthPercentage + '%';
                
                // Blue/purple theme - keep the gradient but adjust intensity
                if (healthPercentage > 60) {
                    healthFill.style.boxShadow = '0 0 8px rgba(0, 102, 204, 0.8)';
                } else if (healthPercentage > 30) {
                    healthFill.style.boxShadow = '0 0 8px rgba(74, 0, 128, 0.8)';
                } else {
                    healthFill.style.boxShadow = '0 0 8px rgba(26, 0, 51, 0.8)';
                }
            }
            
            if (healthText) {
                healthText.textContent = `HP: ${Math.round(currentHealth)}`;
            }
        }
        
        function damageHealth(amount) {
            updateHealth(currentHealth - amount);
        }
        
        function resetHealth() {
            updateHealth(maxHealth);
        }
        
        function showWASDIndicator() {
            const indicator = document.getElementById('wasd-indicator');
            if (indicator) {
                indicator.style.display = 'block';
                setTimeout(() => {
                    indicator.style.opacity = '1';
                }, 10);
            }
        }
        
        function hideWASDIndicator() {
            const indicator = document.getElementById('wasd-indicator');
            if (indicator) {
                indicator.style.opacity = '0';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 500);
            }
        }
        
        function updateWASDIndicator() {
            const wasdKeys = ['w', 'a', 's', 'd'];
            const anyWASDPressed = wasdKeys.some(key => keysPressed.has(key));
            
            if (anyWASDPressed) {
                hideWASDIndicator();
                if (wasdTimeout) {
                    clearTimeout(wasdTimeout);
                    wasdTimeout = null;
                }
            } else {
                if (wasdTimeout) {
                    clearTimeout(wasdTimeout);
                }
                wasdTimeout = setTimeout(() => {
                    showWASDIndicator();
                }, 1000); // Show after 1 second of no movement
            }
        }
        
        // Expose functions globally for Rust to call
        window.updateHealth = updateHealth;
        window.damageHealth = damageHealth;
        window.resetHealth = resetHealth;
        
        async function run() {
            try {
                console.log('Starting WASM initialization...');
                
                // Make sure canvas is visible and properly sized before initializing
                const canvas = document.getElementById('canvas');
                canvas.style.display = 'block';
                canvas.style.width = '100vw';
                canvas.style.height = '100vh';
                canvas.style.maxWidth = 'none';
                canvas.style.maxHeight = 'none';
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('Canvas made visible and sized to:', canvas.width, 'x', canvas.height);
                
                await init();
                console.log('WASM initialized successfully');
                
                // Check if canvas exists and is visible
                console.log('Canvas element:', canvas);
                console.log('Canvas dimensions:', canvas.width, 'x', canvas.height);
                console.log('Canvas style display:', canvas.style.display);
                
                document.getElementById('loading').style.display = 'none';
                
                // Hide debug info
                document.getElementById('debug').style.display = 'none';
                
                console.log('Scene should now be visible');
                
                // Handle window resize to maintain fullscreen
                window.addEventListener('resize', () => {
                    canvas.style.width = '100vw';
                    canvas.style.height = '100vh';
                    canvas.style.maxWidth = 'none';
                    canvas.style.maxHeight = 'none';
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
                });
                
                // Handle fullscreen changes
                document.addEventListener('fullscreenchange', () => {
                    canvas.style.width = '100vw';
                    canvas.style.height = '100vh';
                    canvas.style.maxWidth = 'none';
                    canvas.style.maxHeight = 'none';
                    if (document.fullscreenElement) {
                        canvas.width = window.screen.width;
                        canvas.height = window.screen.height;
                        console.log('Fullscreen canvas resized to:', canvas.width, 'x', canvas.height);
                    } else {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        console.log('Windowed canvas resized to:', canvas.width, 'x', canvas.height);
                    }
                });
                
                // Track keyboard input for WASD indicator
                document.addEventListener('keydown', (event) => {
                    const key = event.key.toLowerCase();
                    keysPressed.add(key);
                    updateWASDIndicator();
                });
                
                document.addEventListener('keyup', (event) => {
                    const key = event.key.toLowerCase();
                    keysPressed.delete(key);
                    updateWASDIndicator();
                });
                
                // Show WASD indicator initially after a delay
                setTimeout(() => {
                    showWASDIndicator();
                }, 2000); // Show after 2 seconds of loading
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load 3D scene: ' + error.message;
            }
        }
        
        run();
    </script>
</body>
</html>
